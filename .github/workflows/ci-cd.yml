name: CI/CD

on:
  push:
    branches:
      - master
      - '*.x'
  pull_request:

permissions:
  contents: read

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.2]
    name: Backend tests (PHP ${{ matrix.php }})
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Execute tests
        run: vendor/bin/phpunit

  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-tests
    name: Frontend build (Node 20)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Upload built assets
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: public/build

  release-artifacts:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: [backend-tests, frontend-build]
    name: Package release bundle
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Composer dependencies (no dev)
        run: composer install --prefer-dist --no-interaction --no-progress --no-dev --optimize-autoloader

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Prepare storage directories
        run: |
          mkdir -p storage/app/public
          mkdir -p storage/framework/{cache,sessions,testing,views}

      - name: Create release archive
        run: |
          tar -czf release.tar.gz \
            app \
            artisan \
            bootstrap \
            composer.json \
            composer.lock \
            config \
            database \
            package.json \
            package-lock.json \
            phpunit.xml \
            public \
            resources \
            routes \
            storage \
            vendor \
            .env.example

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: release.tar.gz

  deploy:
    name: Deploy to production
    runs-on: ubuntu-latest
    needs: release-artifacts
    if: github.ref == 'refs/heads/master' && secrets.DEPLOY_HOST != ''
    environment: production
    steps:
      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: release-bundle
          path: /tmp/release

      - name: Upload release bundle to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: /tmp/release/release.tar.gz
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Extract and activate release
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -euo pipefail
            cd ${{ secrets.DEPLOY_PATH }}
            tar -xzf release.tar.gz
            php artisan migrate --force
            php artisan config:cache
            php artisan view:cache
